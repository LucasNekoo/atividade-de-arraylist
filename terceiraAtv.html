<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const listaDeCompras = ["maçã", "banana", "laranja", "uva"];
let pararLoop = false;

function exibirLista() {
    console.log("Lista de Compras: " + listaDeCompras.join(", "));
}

function removerFruta(fruta) {
    const indiceDaFruta = listaDeCompras.indexOf(fruta);

    if (indiceDaFruta !== -1) {
        listaDeCompras.splice(indiceDaFruta, 1);
        console.log(`${fruta} foi retirada da lista.`);
    } else {
        console.log(`${fruta} não encontrada na lista de compras.`);
    }
}

exibirLista();

while (listaDeCompras.length > 0 && !pararLoop) {
    const frutaRemover = prompt("Digite o nome de uma fruta para remover ou digite 'parar' para encerrar:");

    if (frutaRemover.toLowerCase() === 'parar') {
        pararLoop = true;
    } else {
        removerFruta(frutaRemover);
    }
}

console.log("Lista de compras finalizada.");
    </script>
</body>
</html>
