<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const listaPlanetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];
        const Planeta = prompt("Digite o nome de um planeta:");
        if (listaPlanetas.includes(Planeta)) {
            console.log("O Planeta está na lista!");
        } else {
            console.log("O Planeta não está na lista.");
        }
    </script>
</body>
</html>
